spring:
  datasource:
    driver-class-name: org.h2.Driver  #h2 드라이버 설정
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  devtools:
    restart:
      enabled: false
  h2:
    console:
      enabled: true
logging:
  config: classpath:log4j2-spring.xml
allowed-ips: 127.0.0.1, 127.0.0.3
